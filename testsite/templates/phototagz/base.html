<!DOCTYPE html>
<html>
<head>
  <title>PHOTOTAGZ</title>

  <link rel="stylesheet" type="text/css" href="/static/main.css" />
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,500' rel='stylesheet' type='text/css' />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script type="text/javascript" src="/static/scripts/search.js"></script>

</head>

<body>
  <div class="center">
    <div class="head">
      <div class="hmessage" id="hmessage">{% block title %}{% endblock %}</div>
    </div>
    <div class="menubar">
      <a style="float:left;" href="/photo/">Home</a>
      <input style="float:right;" type="text" name="search" id="search">
      <div class="searchlabel">Search:</div>
      <div id="searchpop" class="searchpop">
        Enter a search term...
      </div>
      {% if user.is_authenticated %}
        <a style="float:right;" href="/photo/accounts/logout">Logout, {{ user.username }}</a>
        <a style="float:right;" href='/photo/accounts/change_password/'>Change password</a>
        <a style="float:left;" href='/photo/addimg/'>Add an Image</a>
      {% else %}
        <a style="float:right;" href="/photo/accounts/login">Login</a>
      {% endif %}
      {% block menubar %}{% endblock %}
    </div>
    <div style="margin-top:177px;" class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
